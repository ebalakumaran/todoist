<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images.jpg">
    <title>Task Management</title>
</head>
<body onload="reloadTaskCard()">





    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newcardmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">ImageURL</label>
                        <input type="url" class="form-control" id="imageURL" placeholder="">

                    </div>
                    <div class="mb-3">
                        <label for="tasktitle" class="form-label">TASK TITLE</label>
                        <input type="text" class="form-control" id="tasktitle">

                    </div>
                    <div class="mb-3">
                        <label for="tasktype" class="form-label">TASK TYPE</label>
                        <input type="text" class="form-control" id="tasktype">

                    </div>
                    <div class="mb-3">
                        <label for="textarea" class="form-label">TASK DESCRIPTION</label>
                        <textarea rows="3" class="form-control" id="textarea"></textarea>

                    </div>

                </div>
                <div class="modal-footer">
                    <button onclick="addcard()" class="btn btn-primary" type="button" data-bs-dismiss="modal">SAVE CHANGES</button>


                </div>

            </div>
            
        </div>

    </div>









    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://fieldforceconnect.com/wp-content/uploads/2020/08/mm-24.png">TODOIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-.1 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="#"><strong>Home</strong></a>
                    </li>
                </ul>
                <button class="btn btn-primary ml-auto" data-bs-target="#newcardmodal" data-bs-toggle="modal">
                    <i class="fas fa-plus"></i> ADD NEW

                </button>
            </div>
        </div>
    </nav>










    <main class="container">
        <section>
            <div class="row" id="taskContents">

            </div>
        </section>
    </main>
    
    

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
